<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="header"> Tic Tac Toe </h1>
            <div class="container-main">
                <div class="container-grid">
<!-- row 1 -->
                    <div class="panel" id="tl">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="https://img.icons8.com/color/96/000000/o.png" id='tl_O'/>
                            <img src="https://img.icons8.com/color/96/000000/x.png" id='tl_X'/>
                        </div>
                    </div>
                    <div class="panel" id="tm">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="https://img.icons8.com/color/96/000000/o.png" id='tm_O'/>
                            <img src="https://img.icons8.com/color/96/000000/x.png" id='tm_X'/>
                        </div>
                    </div>
                    <div class="panel" id="tr">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="https://img.icons8.com/color/96/000000/o.png" id='tr_O'/>
                            <img src="https://img.icons8.com/color/96/000000/x.png" id='tr_X'/>
                        </div>
                    </div>
<!-- row 2 -->
                    <div class="panel" id="ml">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="https://img.icons8.com/color/96/000000/o.png" id='ml_O'/>
                            <img src="https://img.icons8.com/color/96/000000/x.png" id='ml_X'/>
                        </div>
                    </div>
                    <div class="panel" id="mm">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="https://img.icons8.com/color/96/000000/o.png" id='mm_O'/>
                            <img src="https://img.icons8.com/color/96/000000/x.png" id='mm_X'/>
                        </div>
                    </div>
                    <div class="panel" id="mr">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="https://img.icons8.com/color/96/000000/o.png" id='mr_O'/>
                            <img src="https://img.icons8.com/color/96/000000/x.png" id='mr_X'/>
                        </div>
                    </div>
<!-- row 3 -->
                    <div class="panel" id="bl">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="https://img.icons8.com/color/96/000000/o.png" id='bl_O'/>
                            <img src="https://img.icons8.com/color/96/000000/x.png" id='bl_X'/>
                        </div>
                    </div>
                    <div class="panel" id="bm">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="https://img.icons8.com/color/96/000000/o.png" id='bm_O'/>
                            <img src="https://img.icons8.com/color/96/000000/x.png" id='bm_X'/>
                        </div>
                    </div>
                    <div class="panel" id="br">
                        <div class="face front"></div>
                        <div class="face back">
                            <img src="https://img.icons8.com/color/96/000000/o.png" id='br_O'/>
                            <img src="https://img.icons8.com/color/96/000000/x.png" id='br_X'/>
                        </div>
                    </div>
                </div>    
            </div>
        </main>

        <button id="reset"> Reset </button>

        <div id='winnerContainer'>
            <h1 id='winner'></h1>
        </div>
        
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
        </script>

        <script src="Base.js"></script>
